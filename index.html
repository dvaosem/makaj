<!DOCTYPE html>
<html lang="sk">
<head>

    <style>
        * {

        }
        
        body {

        .container {

        .activity-checkbox {

        .activity-text {

        }
        
        .activity-item.sub-activity .activity-text {

        }
        
        .activity-item.completed .activity-text {

        .activity-actions {

        .add-subtask-btn {

        .add-subtask-btn:hover {

        .delete-btn {

        .stats {

        @media (max-width: 480px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóìÔ∏è Denn√Ω zoznam aktiv√≠t</h1>
            <div class="date" id="currentDate"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="add-activity">
            <input type="text" id="activityInput" placeholder="Prida≈• nov√∫ aktivitu..." maxlength="100">
            <button onclick="addActivity()">Prida≈•</button>
            <button class="refresh-btn" onclick="refreshProgress()">Obnovi≈•</button>
        </div>
        
        <div class="activities-list" id="activitiesList">
            <!-- Aktivity sa tu zobrazia -->
        </div>
        
        <div class="stats">
            <div id="statsText">Dokonƒçen√©: 0/0 aktiv√≠t</div>
        </div>
        
        <div class="reset-info">
            ‚è∞ V≈°etky oznaƒçenia sa automaticky vynuluj√∫ ka≈æd√Ω de≈à o polnoci<br>
            üìä Progress je zdieƒæan√Ω - v≈°etci vidia rovnak√© oznaƒçenia
        </div>
    </div>

    <script>
        // Google Sheets konfigur√°cia
        const SHEET_ID = '1aCEJH-OUCGY9SCUVm0iZ9kUHiQh9d0zkdZUXyTC-fww';
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx0DAXivrugpEPNPixUVr_XkGmUPJdhHtpwL8m04Z4vPK5EMTdTt-7T6r800fd97Rww/exec';
        
        // CSV URLs pre v≈°etky h√°rky
        const CSV_URLS = {
            progress: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=956487294`,
            aktivity: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=1250175948`,
            uzivatelia: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=374696941`,
            chat: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=1366855813`,
            achievements: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=776987860`,
            templates: `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=1612081420`
        };
        
        let activities = [];
        let lastResetDate = null;

        // Naƒç√≠ta≈• d√°ta z konkr√©tneho h√°rka
        async function loadSheetData(sheetName) {
            try {
                const csvUrl = CSV_URLS[sheetName.toLowerCase()];
                if (!csvUrl) {
                    throw new Error(`Nezn√°my h√°rok: ${sheetName}`);
                }
                
                console.log(`Naƒç√≠tavam ${sheetName} z:`, csvUrl);
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                
                // Parsova≈• CSV - lep≈°ie ƒçistenie
                const lines = csvText.split('\n');
                const data = lines.slice(1).filter(line => line.trim()).map(line => {
                    return line.split(',').map(cell => 
                        cell.replace(/"/g, '').replace(/\r/g, '').replace(/\n/g, '').trim()
                    );
                });
                
                console.log(`${sheetName} d√°ta:`, data);
                return data;
                
            } catch (error) {
                console.error(`Chyba pri naƒç√≠tan√≠ ${sheetName}:`, error);
                return [];
            }
        }

        // Naƒç√≠ta≈• d√°ta zo v≈°etk√Ωch h√°rkov
        async function loadAllData() {
            try {
                console.log('Naƒç√≠tavam d√°ta zo v≈°etk√Ωch h√°rkov...');
                
                const [progressData, aktivitaData, uzivateliaData] = await Promise.all([
                    loadSheetData('progress'),
                    loadSheetData('aktivity'), 
                    loadSheetData('uzivatelia')
                ]);
                
                return {
                    progress: progressData,
                    aktivity: aktivitaData,
                    uzivatelia: uzivateliaData
                };
                
            } catch (error) {
                console.error('Chyba pri naƒç√≠tan√≠ v≈°etk√Ωch d√°t:', error);
                return null;
            }
        }

        // Spracova≈• d√°ta zo Sheets
        function processSheetData(sheetData) {
            try {
                const today = new Date().toDateString();
                console.log('Dnes:', today);
                
                const todayData = sheetData.filter(row => {
                    if (row.length < 4) return false;
                    
                    // Parsova≈• d√°tum v slovenskom form√°te (DD.M.YYYY)
                    const dateStr = row[0];
                    if (!dateStr) return false;
                    
                    // Extrahova≈• d√°tum z form√°tu "17.9.2025 20:57:02"
                    const datePart = dateStr.split(' ')[0]; // "17.9.2025"
                    const [day, month, year] = datePart.split('.');
                    const rowDate = new Date(year, month - 1, day).toDateString();
                    
                    console.log('Porovn√°vam d√°tumy:', rowDate, '===', today);
                    return rowDate === today;
                });
                
                console.log('Dne≈°n√© d√°ta:', todayData);
                
                // Vytvorenie z√°kladn√Ωch aktiv√≠t
                createDefaultActivities();
                
                // Aplikova≈• dnes dokonƒçen√© aktivity z Google Sheets
                todayData.forEach(row => {
                    const osoba = row[1];
                    const aktivita = row[2];
                    const dokoncene = row[3] === 'TRUE' || row[3] === 'true' || row[3] === true;
                    
                    console.log('Spracov√°vam:', osoba, aktivita, dokoncene);
                    
                    if (!dokoncene) return;
                    
                    // N√°js≈• a oznaƒçi≈• aktivitu ako dokonƒçen√∫
                    activities.forEach(activity => {
                        if (activity.text === osoba) {
                            activity.subtasks.forEach(subtask => {
                                if (subtask.text === aktivita) {
                                    subtask.completed = true;
                                    console.log('Oznaƒçen√©:', osoba, aktivita);
                                }
                            });
                        }
                    });
                });
                
                lastResetDate = today;
                renderActivities();
                
            } catch (error) {
                console.error('Chyba pri spracovan√≠ d√°t:', error);
                createDefaultActivities();
                renderActivities();
            }
        }

        // Vytvori≈• z√°kladn√© aktivity (fallback)
        function createDefaultActivities() {
            activities = [
                { 
                    id: 1, 
                    text: 'Benco', 
                    completed: false,
                    subtasks: [
                        { id: 11, text: 'Kliky 60', completed: false },
                        { id: 12, text: 'Drepy 40', completed: false },
                        { id: 13, text: 'Dychove cvicenie', completed: false },
                        { id: 14, text: 'Volna aktivita', completed: false }
                    ]
                },
                { 
                    id: 2, 
                    text: 'Mito', 
                    completed: false,
                    subtasks: [
                        { id: 21, text: 'Kliky 60', completed: false },
                        { id: 22, text: 'Drepy 40', completed: false },
                        { id: 23, text: 'Dychove cvicenie', completed: false },
                        { id: 24, text: 'Volna aktivita', completed: false }
                    ]
                },
                { 
                    id: 3, 
                    text: 'Maco', 
                    completed: false,
                    subtasks: [
                        { id: 31, text: 'Kliky 60', completed: false },
                        { id: 32, text: 'Drepy 40', completed: false },
                        { id: 33, text: 'Dychove cvicenie', completed: false },
                        { id: 34, text: 'Volna aktivita', completed: false }
                    ]
                }
            ];
        }

        // Vytvori≈• aktivity zo Sheets d√°t
        function createActivitiesFromSheets(aktivitaData, uzivateliaData) {
            try {
                console.log('Vytv√°ram aktivity zo Sheets d√°t...');
                console.log('Aktivity d√°ta:', aktivitaData);
                console.log('Pou≈æ√≠vatelia d√°ta:', uzivateliaData);
                
                activities = [];
                
                // Najprv vytvor√≠me hlavn√© aktivity (pou≈æ√≠vateƒæov)
                const hlavneAktivity = aktivitaData.filter(row => row[2] === 'hlavna');
                
                hlavneAktivity.forEach(row => {
                    const id = parseInt(row[0]);
                    const nazov = row[1];
                    
                    // N√°js≈• pod√∫lohy pre t√∫to hlavn√∫ aktivitu
                    const podulohy = aktivitaData
                        .filter(subRow => subRow[2] === 'poduloha' && subRow[3] == id)
                        .map(subRow => ({
                            id: parseInt(subRow[0]),
                            text: subRow[1],
                            completed: false
                        }));
                    
                    activities.push({
                        id: id,
                        text: nazov,
                        completed: false,
                        subtasks: podulohy
                    });
                    
                    console.log(`Vytvoren√° aktivita: ${nazov} s ${podulohy.length} pod√∫lohami`);
                });
                
                console.log('Fin√°lne aktivity:', activities);
                
            } catch (error) {
                console.error('Chyba pri vytv√°ran√≠ aktiv√≠t zo Sheets:', error);
                createDefaultActivities();
            }
        }

        // Ulo≈æi≈• do Google Sheets (cez GET requesty)
        async function saveToGoogleSheets(osoba, aktivita, dokoncene) {
            try {
                console.log('Uklad√°m do Google Sheets:', osoba, aktivita, dokoncene);
                const url = `${GOOGLE_SCRIPT_URL}?osoba=${encodeURIComponent(osoba)}&aktivita=${encodeURIComponent(aktivita)}&dokoncene=${dokoncene}`;
                console.log('URL pre z√°pis:', url);
                const response = await fetch(url);
                const result = await response.text();
                console.log('Odpoveƒè z Google Sheets:', result);
            } catch (error) {
                console.error('Chyba pri ukladan√≠ do Google Sheets:', error);
            }
        }

        // Ulo≈æi≈• d√°ta do storage
        function saveData() {
            localStorage.setItem('dailyActivities', JSON.stringify(activities));
            localStorage.setItem('lastResetDate', lastResetDate);
        }

        // Zobrazi≈• aktu√°lny d√°tum
        function displayDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('sk-SK', options);
        }

        // Obnovi≈• progress zo servera
        async function refreshProgress() {
            console.log('Obnovujem progress aj aktivity...');
            
            // Naƒç√≠ta≈• v≈°etky d√°ta znova
            const allData = await loadAllData();
            
            if (allData) {
                console.log('D√°ta obnoven√©:', allData);
                
                // Znovu vytvori≈• aktivity zo Sheets
                createActivitiesFromSheets(allData.aktivity, allData.uzivatelia);
                
                // Aplikova≈• progress
                processSheetData(allData.progress);
                
                console.log('Aktivity a progress obnoven√©');
            }
        }

        // Prida≈• nov√∫ aktivitu
        function addActivity() {
            const input = document.getElementById('activityInput');
            const text = input.value.trim();
            
            if (text) {
                activities.push({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    subtasks: []
                });
                input.value = '';
                saveData();
                renderActivities();
            }
        }

        // Prida≈• pod√∫lohu
        function addSubtask(parentId, subtaskText) {
            activities = activities.map(activity => 
                activity.id === parentId 
                    ? { 
                        ...activity, 
                        subtasks: [...(activity.subtasks || []), {
                            id: Date.now(),
                            text: subtaskText,
                            completed: false
                        }]
                    }
                    : activity
            );
            saveData();
            renderActivities();
        }

        // Prepn√∫≈• stav aktivity
        async function toggleActivity(id, isSubtask = false, parentId = null) {
            let changedActivity = null;
            let changedPerson = null;
            
            if (isSubtask) {
                activities = activities.map(activity => 
                    activity.id === parentId 
                        ? {
                            ...activity,
                            subtasks: activity.subtasks.map(subtask => {
                                if (subtask.id === id) {
                                    changedActivity = subtask.text;
                                    changedPerson = activity.text;
                                    return { ...subtask, completed: !subtask.completed };
                                }
                                return subtask;
                            })
                        }
                        : activity
                );
            } else {
                activities = activities.map(activity => {
                    if (activity.id === id) {
                        changedActivity = activity.text + ' (hlavn√° aktivita)';
                        changedPerson = activity.text;
                        return { ...activity, completed: !activity.completed };
                    }
                    return activity;
                });
            }
            
            // Ulo≈æi≈• do Google Sheets
            if (changedActivity && changedPerson) {
                const isCompleted = isSubtask 
                    ? activities.find(a => a.id === parentId).subtasks.find(s => s.id === id).completed
                    : activities.find(a => a.id === id).completed;
                
                console.log('Oznaƒçujem aktivitu:', changedPerson, changedActivity, isCompleted);
                await saveToGoogleSheets(changedPerson, changedActivity, isCompleted);
            }
            
            saveData();
            renderActivities();
        }

        // Vymaza≈• aktivitu alebo pod√∫lohu
        function deleteItem(id, isSubtask = false, parentId = null) {
            if (isSubtask) {
                activities = activities.map(activity => 
                    activity.id === parentId 
                        ? {
                            ...activity,
                            subtasks: activity.subtasks.filter(subtask => subtask.id !== id)
                        }
                        : activity
                );
            } else {
                activities = activities.filter(activity => activity.id !== id);
            }
            saveData();
            renderActivities();
        }

        // Zobrazi≈•/skry≈• input pre pod√∫lohu
        function toggleSubtaskInput(activityId) {
            const input = document.getElementById(`subtask-input-${activityId}`);
            const inputField = document.getElementById(`subtask-field-${activityId}`);
            
            if (input.classList.contains('active')) {
                input.classList.remove('active');
            } else {
                // Skry≈• v≈°etky ostatn√© inputy
                document.querySelectorAll('.subtask-input').forEach(inp => inp.classList.remove('active'));
                input.classList.add('active');
                inputField.focus();
            }
        }

        // Spracova≈• pridanie pod√∫lohy z inputu
        function handleSubtaskInput(event, parentId) {
            if (event.key === 'Enter') {
                const text = event.target.value.trim();
                if (text) {
                    addSubtask(parentId, text);
                    event.target.value = '';
                    toggleSubtaskInput(parentId);
                }
            } else if (event.key === 'Escape') {
                event.target.value = '';
                toggleSubtaskInput(parentId);
            }
        }

        // Spoƒç√≠ta≈• progress pod√∫loh
        function getSubtaskProgress(subtasks) {
            if (!subtasks || subtasks.length === 0) return '';
            const completed = subtasks.filter(s => s.completed).length;
            return ` (${completed}/${subtasks.length})`;
        }

        // Vykresli≈• aktivity
        function renderActivities() {
            const list = document.getElementById('activitiesList');
            let totalTasks = 0;
            let completedTasks = 0;
            
            list.innerHTML = activities.map(activity => {
                const subtasks = activity.subtasks || [];
                const completedSubtasks = subtasks.filter(s => s.completed).length;
                
                // Poƒç√≠tanie √∫loh
                totalTasks += 1 + subtasks.length;
                completedTasks += (activity.completed ? 1 : 0) + completedSubtasks;
                
                const subtasksHtml = subtasks.map(subtask => `
                    <div class="activity-item sub-activity ${subtask.completed ? 'completed' : ''}" onclick="toggleActivity(${subtask.id}, true, ${activity.id})">
                        <div class="activity-checkbox">
                            ${subtask.completed ? '‚úì' : ''}
                        </div>
                        <div class="activity-text">${subtask.text}</div>
                        <div class="activity-actions">
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteItem(${subtask.id}, true, ${activity.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="activity-group">
                        <div class="activity-item main-activity ${activity.completed ? 'completed' : ''}" onclick="toggleActivity(${activity.id})">
                            <div class="activity-checkbox">
                                ${activity.completed ? '‚úì' : ''}
                            </div>
                            <div class="activity-text">

                            </div>
                            <div class="activity-actions">
                                <button class="add-subtask-btn" onclick="event.stopPropagation(); toggleSubtaskInput(${activity.id})">+ Pod√∫loha</button>

                                maxlength="80"
                            >
                        </div>
                        ${subtasksHtml}
                    </div>
                `;
            }).join('');
            
            // Aktualizova≈• progress bar a ≈°tatistiky
            const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('statsText').textContent = `Dokonƒçen√©: ${completedTasks}/${totalTasks} √∫loh`;
        }
