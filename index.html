<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denn√Ω zoznam aktiv√≠t</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .date {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .add-activity {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .add-activity input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .add-activity input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-activity button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .add-activity button:hover {
            transform: translateY(-2px);
        }
        
        .activities-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .activity-group {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-item:hover {
            background: #f8f9ff;
        }
        
        .activity-item.completed {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }
        
        .activity-item.main-activity {
            background: #f8f9ff;
            border-bottom: 2px solid #667eea;
            font-weight: 600;
        }
        
        .activity-item.main-activity.completed {
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
        }
        
        .activity-item.sub-activity {
            padding-left: 50px;
            background: #fafafa;
            font-size: 0.95em;
        }
        
        .activity-item.sub-activity.completed {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
        }
        
        .activity-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .activity-item.completed .activity-checkbox {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }
        
        .activity-text {
            flex: 1;
            font-size: 1.1em;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .activity-item.sub-activity .activity-text {
            font-size: 1em;
        }
        
        .activity-item.completed .activity-text {
            text-decoration: line-through;
            color: #666;
        }
        
        .activity-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .add-subtask-btn {
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s ease;
        }
        
        .add-subtask-btn:hover {
            background: #138496;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
            flex-shrink: 0;
        }
        
        .delete-btn:hover {
            background: #ff3742;
        }
        
        .subtask-input {
            display: none;
            width: 100%;
            padding: 15px 50px;
            background: #f0f0f0;
            border: none;
            border-top: 1px solid #ddd;
        }
        
        .subtask-input input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
        }
        
        .subtask-input input:focus {
            outline: none;
            border-color: #17a2b8;
        }
        
        .subtask-input.active {
            display: block;
        }
        
        .stats {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-align: center;
        }
        
        .reset-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            border-radius: 0 8px 8px 0;
            font-size: 0.9em;
            color: #856404;
        }
        
        .sub-progress {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .add-activity {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .activity-item.sub-activity {
                padding-left: 35px;
            }
            
            .subtask-input {
                padding-left: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóìÔ∏è Denn√Ω zoznam aktiv√≠t</h1>
            <div class="date" id="currentDate"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="add-activity">
            <input type="text" id="activityInput" placeholder="Prida≈• nov√∫ aktivitu..." maxlength="100">
            <button onclick="addActivity()">Prida≈•</button>
            <button onclick="resetToDefault()" style="background: #ff4757; margin-left: 10px;">Reset</button>
        </div>
        
        <div class="activities-list" id="activitiesList">
            <!-- Aktivity sa tu zobrazia -->
        </div>
        
        <div class="stats">
            <div id="statsText">Dokonƒçen√©: 0/0 aktiv√≠t</div>
        </div>
        
        <div class="reset-info">
            ‚è∞ V≈°etky oznaƒçenia sa automaticky vynuluj√∫ ka≈æd√Ω de≈à o polnoci
        </div>
    </div>

    <script>
        let activities = [];
        let lastResetDate = null;

        // Naƒç√≠ta≈• d√°ta zo storage
        function loadData() {
            const savedActivities = JSON.parse(localStorage.getItem('dailyActivities') || '[]');
            const savedResetDate = localStorage.getItem('lastResetDate');
            const today = new Date().toDateString();
            
            // Ak sa d√°tum zmenil, resetova≈• completed stav
            if (savedResetDate !== today) {
                activities = resetCompletedStatus(savedActivities);
                lastResetDate = today;
                saveData();
            } else {
                activities = savedActivities;
                lastResetDate = savedResetDate;
            }
        }

        function resetCompletedStatus(activitiesArray) {
            return activitiesArray.map(activity => ({
                ...activity,
                completed: false,
                subtasks: activity.subtasks ? activity.subtasks.map(subtask => ({
                    ...subtask,
                    completed: false
                })) : []
            }));
        }

        // Ulo≈æi≈• d√°ta do storage
        function saveData() {
            localStorage.setItem('dailyActivities', JSON.stringify(activities));
            localStorage.setItem('lastResetDate', lastResetDate);
        }

        // Zobrazi≈• aktu√°lny d√°tum
        function displayDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('sk-SK', options);
        }

        // Reset na z√°kladn√© aktivity
        function resetToDefault() {
            if (confirm('Naozaj chcete resetova≈• v≈°etky aktivity?')) {
                localStorage.removeItem('dailyActivities');
                localStorage.removeItem('lastResetDate');
                activities = [
                    { 
                        id: 1, 
                        text: 'Benco', 
                        completed: false,
                        subtasks: [
                            { id: 11, text: 'Kliky 60', completed: false },
                            { id: 12, text: 'Drepy 40', completed: false },
                            { id: 13, text: 'Dychove cvicenie', completed: false },
                            { id: 14, text: 'Volna aktivita', completed: false }
                        ]
                    },
                    { 
                        id: 2, 
                        text: 'Mito', 
                        completed: false,
                        subtasks: [
                            { id: 21, text: 'Kliky 60', completed: false },
                            { id: 22, text: 'Drepy 40', completed: false },
                            { id: 23, text: 'Dychove cvicenie', completed: false },
                            { id: 24, text: 'Volna aktivita', completed: false }
                        ]
                    },
                    { 
                        id: 3, 
                        text: 'Maco', 
                        completed: false,
                        subtasks: [
                            { id: 31, text: 'Kliky 60', completed: false },
                            { id: 32, text: 'Drepy 40', completed: false },
                            { id: 33, text: 'Dychove cvicenie', completed: false },
                            { id: 34, text: 'Volna aktivita', completed: false }
                        ]
                    }
                ];
                saveData();
                renderActivities();
            }
        }

        // Prida≈• nov√∫ aktivitu
        function addActivity() {
            const input = document.getElementById('activityInput');
            const text = input.value.trim();
            
            if (text) {
                activities.push({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    subtasks: []
                });
                input.value = '';
                saveData();
                renderActivities();
            }
        }

        // Prida≈• pod√∫lohu
        function addSubtask(parentId, subtaskText) {
            activities = activities.map(activity => 
                activity.id === parentId 
                    ? { 
                        ...activity, 
                        subtasks: [...(activity.subtasks || []), {
                            id: Date.now(),
                            text: subtaskText,
                            completed: false
                        }]
                    }
                    : activity
            );
            saveData();
            renderActivities();
        }

        // Prepn√∫≈• stav aktivity
        function toggleActivity(id, isSubtask = false, parentId = null) {
            if (isSubtask) {
                activities = activities.map(activity => 
                    activity.id === parentId 
                        ? {
                            ...activity,
                            subtasks: activity.subtasks.map(subtask =>
                                subtask.id === id
                                    ? { ...subtask, completed: !subtask.completed }
                                    : subtask
                            )
                        }
                        : activity
                );
            } else {
                activities = activities.map(activity => 
                    activity.id === id 
                        ? { ...activity, completed: !activity.completed }
                        : activity
                );
            }
            saveData();
            renderActivities();
        }

        // Vymaza≈• aktivitu alebo pod√∫lohu
        function deleteItem(id, isSubtask = false, parentId = null) {
            if (isSubtask) {
                activities = activities.map(activity => 
                    activity.id === parentId 
                        ? {
                            ...activity,
                            subtasks: activity.subtasks.filter(subtask => subtask.id !== id)
                        }
                        : activity
                );
            } else {
                activities = activities.filter(activity => activity.id !== id);
            }
            saveData();
            renderActivities();
        }

        // Zobrazi≈•/skry≈• input pre pod√∫lohu
        function toggleSubtaskInput(activityId) {
            const input = document.getElementById(`subtask-input-${activityId}`);
            const inputField = document.getElementById(`subtask-field-${activityId}`);
            
            if (input.classList.contains('active')) {
                input.classList.remove('active');
            } else {
                // Skry≈• v≈°etky ostatn√© inputy
                document.querySelectorAll('.subtask-input').forEach(inp => inp.classList.remove('active'));
                input.classList.add('active');
                inputField.focus();
            }
        }

        // Spracova≈• pridanie pod√∫lohy z inputu
        function handleSubtaskInput(event, parentId) {
            if (event.key === 'Enter') {
                const text = event.target.value.trim();
                if (text) {
                    addSubtask(parentId, text);
                    event.target.value = '';
                    toggleSubtaskInput(parentId);
                }
            } else if (event.key === 'Escape') {
                event.target.value = '';
                toggleSubtaskInput(parentId);
            }
        }

        // Spoƒç√≠ta≈• progress pod√∫loh
        function getSubtaskProgress(subtasks) {
            if (!subtasks || subtasks.length === 0) return '';
            const completed = subtasks.filter(s => s.completed).length;
            return ` (${completed}/${subtasks.length})`;
        }

        // Vykresli≈• aktivity
        function renderActivities() {
            const list = document.getElementById('activitiesList');
            let totalTasks = 0;
            let completedTasks = 0;
            
            list.innerHTML = activities.map(activity => {
                const subtasks = activity.subtasks || [];
                const completedSubtasks = subtasks.filter(s => s.completed).length;
                
                // Poƒç√≠tanie √∫loh
                totalTasks += 1 + subtasks.length;
                completedTasks += (activity.completed ? 1 : 0) + completedSubtasks;
                
                const subtasksHtml = subtasks.map(subtask => `
                    <div class="activity-item sub-activity ${subtask.completed ? 'completed' : ''}" onclick="toggleActivity(${subtask.id}, true, ${activity.id})">
                        <div class="activity-checkbox">
                            ${subtask.completed ? '‚úì' : ''}
                        </div>
                        <div class="activity-text">${subtask.text}</div>
                        <div class="activity-actions">
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteItem(${subtask.id}, true, ${activity.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="activity-group">
                        <div class="activity-item main-activity ${activity.completed ? 'completed' : ''}" onclick="toggleActivity(${activity.id})">
                            <div class="activity-checkbox">
                                ${activity.completed ? '‚úì' : ''}
                            </div>
                            <div class="activity-text">
                                ${activity.text}
                                <span class="sub-progress">${getSubtaskProgress(subtasks)}</span>
                            </div>
                            <div class="activity-actions">
                                <button class="add-subtask-btn" onclick="event.stopPropagation(); toggleSubtaskInput(${activity.id})">+ Pod√∫loha</button>
                                <button class="delete-btn" onclick="event.stopPropagation(); deleteItem(${activity.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="subtask-input" id="subtask-input-${activity.id}">
                            <input 
                                type="text" 
                                id="subtask-field-${activity.id}"
                                placeholder="Prida≈• pod√∫lohu... (Enter na pridanie, Esc na zru≈°enie)"
                                onkeydown="handleSubtaskInput(event, ${activity.id})"
                                maxlength="80"
                            >
                        </div>
                        ${subtasksHtml}
                    </div>
                `;
            }).join('');
            
            // Aktualizova≈• progress bar a ≈°tatistiky
            const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('statsText').textContent = `Dokonƒçen√©: ${completedTasks}/${totalTasks} √∫loh`;
        }

        // Enter key support
        document.getElementById('activityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addActivity();
            }
        });

        // Automatick√Ω reset o polnoci
        function checkMidnightReset() {
            const now = new Date();
            const today = now.toDateString();
            
            if (lastResetDate !== today) {
                activities = resetCompletedStatus(activities);
                lastResetDate = today;
                saveData();
                renderActivities();
                displayDate();
            }
        }

        // Kontrola ka≈æd√∫ min√∫tu
        setInterval(checkMidnightReset, 60000);

        // Inicializ√°cia
        loadData();
        displayDate();
        renderActivities();

        // Prida≈• z√°kladn√© aktivity pri prvom spusten√≠
        if (activities.length === 0) {
            resetToDefault();
        }
    </script>
</body>
</html>
